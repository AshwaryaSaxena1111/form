<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
    <form>
        <div class="heading">
        <h1>Registration Form</h1>
        </div>
        <label for="fullname" >Full name</label> 
        <input type="text" id="all" name="fullname" placeholder="Full Name"> <br>
        <label for="email">Email</label> 
        <input type="email" id="all" name="email" placeholder="Email"> <br>
        <label for="password">Password</label> 
        <input type="password" id="all" name="password" placeholder="Password"> <br>
        <label for="dob">Date of Birth</label> 
        <input type="dob" id="all" name="dob" placeholder="mm/dd/yyyy"> <br>
        <label for="country">Country</label> 
        <input type="dropdown" id="all" name="country" placeholder="India"> <br>
        <label for="gender">Gender</label> 
        <input type="radio" name="fav_language" value="Female">
        <label for="Female">Female</label>
        <input type="radio"  name="fav_language" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="fav_language" value="Unknown">
        <label for="Unknown">Unknown</label>
    </form>
    </div>
</body>
</html>
